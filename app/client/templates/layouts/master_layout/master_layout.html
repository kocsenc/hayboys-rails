<template name="MasterLayout">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-google"></i> Hay Boys 2K Quotes</a>
            </div>
            <div class="collapse navbar-collapse" id="navigationbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>{{#linkTo route="quotesList"}}<i class="fa fa-align-justify"></i> Quotes{{/linkTo}}</li>
                  {{#if currentUser}}
                      <li>{{#linkTo route="insertQuote"}}<i class="fa fa-plus"></i> New Quote{{/linkTo}}</li>
                  {{/if}}
                    <li>
                        <div class="nav navbar-nav navbar-right"> {{> loginButtons}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top: 3em">
      {{> yield}}
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li>Built with <i>love</i> - Kocsen</li>
            </ul>
        </div>
    </nav>
</template>
