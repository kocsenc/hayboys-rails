<template name="QuotesList">
  <h1>Quotes List</h1>
    {{#each quote}}
    	<div class="ui card">
			<div class="content">
				<div class="header">Quote by {{author}}</div>
				<div class="meta">
				  <span class="category">2K{{year}}</span>
				</div>
				<div class="description">
				  <p>{{quote}}</p>
				</div>
				</div>
				<div class="extra content">
				<div class="right floated author">
				  <img class="ui avatar image" src="/images/avatar/small/matt.jpg"> {{author}}
				</div>
			</div>
		</div>
    {{/each}}
</template>
